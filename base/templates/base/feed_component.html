<div class="feed-feed">
    {% for room in rooms %}

 
    <small><a href="{% url 'user-profile' room.host.id %}">@{{room.host.username}}</a></small>
    <h5><a href="{% url 'room' room.id %}">{{room.name}}</a></h5>
    <small>{{ room.topic.name }}</small>
    <br>
    {% if request.user == room.host %}
    <a href="{% url 'update-room' room.id %}">Edit</a>
    <a class="delet-btn" href="{% url 'delete-room' room.id %}">Delete</a>
    {% endif %}
    <hr>
    {% endfor %}
</div>
