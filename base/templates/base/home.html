{% extends "base.html" %}
{% load static %}

{% block page_header %}

{% endblock %}

{% block content %}

<h1>room</h1>

<a href="{% url 'create-room'%}">Create Room</a>

{% for room in rooms %}
<div>
    <span>@{{room.host.username}}</span>
    <h5><a href="{% url 'room' room.id %}">{{room.name}}</a></h5>
    <small>{{ room.topic.name }}</small>
    <hr>
</div>
{% endfor %}

{% endblock %}
