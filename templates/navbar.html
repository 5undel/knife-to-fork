{% if request.user.is_authenticated %}
<div class="nav-bar">
    <div>
        <a class="home-link" href="{% url 'home' %}">
            <h3><img style="color: white;" src="../media/logo.png" alt="">KnifeToFork</h3>
        </a>
        <br>
    </div>
    <div class="search-bar">
        <form method="GET" action="{% url 'home' %}">
            <input type="text" name="q" class="Search-bar" placeholder="Search..."  />
        </form>
    </div>
    <div class="user-hello">
        {% if request.user.is_authenticated %}
        <div class="dropdown">
            <button class="dropbtn" style="color: white;"><img class="profile-img" src="/./media/profile.jpg" alt="" style="width: 28px; height: 28px;"> {{request.user}}</button>
            <div class="dropdown-content">
                <a href="{% url 'user-profile' user.id %}">{{ request.user }}</a>
                <a href="{% url 'update-user' %}">Settings</a>
                <a href="{% url 'logout' %}">Logout</a>
            </div>
        </div>
        {% else %}

        {% endif %}
    </div>

{% endif %}
</div>
